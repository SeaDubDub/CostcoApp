<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grocery Sorter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">

    <!-- GROCERY LIST VIEW -->
    <div id="listView" class="view active">

      <div class="nav-bar">
        <div class="nav-title">Groceries</div>
        <button class="nav-button" onclick="showSettings()">Manage</button>
      </div>

      <div class="content">

        <div class="grouped">
          <div class="row">
            <label for="storeSelect">Store:</label>
            <select id="storeSelect" onchange="changeStore()"></select>
          </div>
        </div>

        <div class="grouped">
          <div class="row">
            <textarea id="pasteInput" placeholder="Paste grocery list..."></textarea>
            <button onclick="pasteItems()">Import</button>
          </div>
        </div>

        <div class="toggle-row">
          <span>Hide Completed</span>
          <label class="switch">
            <input type="checkbox" id="hideCompletedToggle" />
            <span class="slider"></span>
          </label>
        </div>

        <ul id="groceryList"></ul>

      </div>
    </div>

    <!-- SETTINGS VIEW -->
    <div id="settingsView" class="view">
        <!-- STORE MANAGEMENT -->

              <div class="nav-bar">
        <button class="nav-back" onclick="showList()">â€¹ Groceries</button>
        <div class="nav-title small">Manage</div>
        <div></div>
      </div>

        <div class="grouped">
        <h3>Stores</h3>

        <div class="row">
            <select id="manageStoreSelect"></select>
            <button onclick="addStore()">Add</button>
            <button onclick="renameStore()">Edit</button>
            <button onclick="deleteStore()">Remove</button>
        </div>
        </div>


      

        <h3>Sections</h3>
        <ul id="sectionList"></ul>
        <button onclick="addSection()">+ Add Section</button>
      </div>

    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
