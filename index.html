<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grocery Sorter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Grocery List</h1>

  <!-- Store Selection -->
  <h2>Select Store</h2>
  <div class="store-row">
    <select id="storeSelect" onchange="changeStore()"></select>
    <button onclick="addStore()">+ Store</button>
  </div>

  <!-- Store Layout Editor -->
  <h3>Store Layout</h3>
  <div class="section-editor-header">
    <button onclick="addSection()">+ Section</button>
  </div>
  <ul id="sectionList"></ul>

  <hr>

  <!-- Add Items Manually -->
  <h2>Add Item</h2>
  <div>
    <input type="text" id="itemInput" placeholder="Add item..." />
    <select id="sectionSelect"></select>
    <button onclick="addItem()">Add</button>
  </div>

  <hr>

  <!-- Paste Multiple Items -->
  <h2>Paste Grocery List</h2>
  <textarea id="pasteInput" placeholder="Paste items, one per line" rows="5" style="width:100%;"></textarea>
  <br>
  <button onclick="pasteItems()">Add Items</button>

  <!-- Grocery List Display -->
  <label>
  <input type="checkbox" id="toggleCompleted">
  Hide Completed Items
</label>
<ul id="groceryList"></ul>

  <script src="app.js"></script>
</body>
</html>
